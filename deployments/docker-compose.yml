services:
  db:
    image: postgres:14-alpine
    container_name: ssc-db
    environment:
      POSTGRES_DB: safe_ship_db
      POSTGRES_USER: safe_ship_user
      POSTGRES_PASSWORD: safe_ship_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seed/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safe_ship_user -d safe_ship_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ssc-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ssc-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://safe_ship_user:safe_ship_password@db:5432/safe_ship_db
      API_PORT: 8080
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadminpassword

  frontend:
    image: nginx:alpine
    container_name: ssc-frontend
    ports:
      - "80:80"
    volumes:
      - ../frontend2:/usr/share/nginx/html
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
